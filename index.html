  <style>
    body { 
      margin: 0; 
      padding: 0; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      overflow-x: hidden;
    }
    
    .logo-container {
      width: 150px;
      height: 150px;
      margin: 0 auto;
    }
    
    @keyframes pulse-green {
      0%, 100% {
        box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
      }
      50% {
        box-shadow: 0 0 0 15px rgba(34, 197, 94, 0);
      }
    }
    
    @keyframes pulse-red {
      0%, 100% {
        box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
      }
      50% {
        box-shadow: 0 0 0 15px rgba(239, 68, 68, 0);
      }
    }
    
    .pulse-green {
      animation: pulse-green 2s infinite;
    }
    
    .pulse-red {
      animation: pulse-red 2s infinite;
    }
  </style>

<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    // Iconos SVG
    const HomeIcon = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
    );

    const SettingsIcon = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <circle cx="12" cy="12" r="3"></circle>
        <path d="M12 1v6m0 6v6m5.2-13.2l-4.2 4.2m-1 1l-4.2 4.2m12.4-1.2l-4.2-4.2m-1-1l-4.2-4.2"></path>
      </svg>
    );

    const BikeIcon = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <circle cx="18.5" cy="17.5" r="3.5"></circle>
        <circle cx="5.5" cy="17.5" r="3.5"></circle>
        <circle cx="15" cy="5" r="1"></circle>
        <path d="M12 17.5V14l-3-3 4-3 2 3h2"></path>
      </svg>
    );

    const AlertIcon = () => (
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
        <line x1="12" y1="9" x2="12" y2="13"></line>
        <line x1="12" y1="17" x2="12.01" y2="17"></line>
      </svg>
    );

    const GallxsApp = () => {
      const [currentScreen, setCurrentScreen] = useState('home');

      const renderHome = () => (
        <div className="flex-1 flex flex-col">
          {/* Header */}
          <div className="bg-black text-white py-6 px-4 text-center">
            <div className="logo-container mb-4">
              <img 
                src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200'%3E%3Ccircle cx='100' cy='100' r='95' fill='%23e5e7eb' stroke='%23000' stroke-width='2'/%3E%3Ctext x='100' y='110' font-size='80' text-anchor='middle' fill='%23000' font-weight='bold' font-family='Arial'%3EGX%3C/text%3E%3C/svg%3E"
                alt="Gallxs Logo"
                className="w-full h-full object-contain"
              />
            </div>
            <h1 className="text-2xl font-bold">Gallxs CC</h1>
            <p className="text-sm text-gray-300">Mobile App</p>
          </div>

          {/* Main Content */}
          <div className="flex-1 bg-gradient-to-br from-gray-100 to-gray-200 p-6 flex flex-col justify-center gap-6">
            {/* Check-In Button */}
            <button
              onClick={() => alert('Funcionalidad de Check-In próximamente')}
              className="pulse-green bg-green-500 hover:bg-green-600 text-white rounded-2xl p-8 shadow-2xl transform transition hover:scale-105 active:scale-95"
            >
              <div className="flex flex-col items-center gap-3">
                <BikeIcon />
                <span className="text-2xl font-bold">Check-In Rodada</span>
                <span className="text-sm opacity-90">Registra tu asistencia</span>
              </div>
            </button>

            {/* SOS Button */}
            <button
              onClick={() => alert('Funcionalidad SOS próximamente')}
              className="pulse-red bg-red-500 hover:bg-red-600 text-white rounded-2xl p-8 shadow-2xl transform transition hover:scale-105 active:scale-95"
            >
              <div className="flex flex-col items-center gap-3">
                <AlertIcon />
                <span className="text-2xl font-bold">SOS</span>
                <span className="text-sm opacity-90">Emergencia</span>
              </div>
            </button>
          </div>
        </div>
      );

      const renderSettings = () => (
        <div className="flex-1 flex flex-col">
          {/* Header */}
          <div className="bg-black text-white py-6 px-4">
            <h1 className="text-2xl font-bold text-center">Configuración</h1>
          </div>

          {/* Settings Content */}
          <div className="flex-1 bg-gradient-to-br from-gray-100 to-gray-200 p-6">
            <div className="bg-white rounded-xl shadow-lg p-6">
              <h2 className="text-xl font-semibold mb-4 text-gray-800">Ajustes</h2>
              <p className="text-gray-600">Configuración próximamente disponible</p>
            </div>
          </div>
        </div>
      );

      return (
        <div className="min-h-screen flex flex-col bg-white">
          {/* Screen Content */}
          {currentScreen === 'home' ? renderHome() : renderSettings()}

          {/* Bottom Navigation */}
          <div className="bg-white border-t-2 border-gray-200 shadow-lg">
            <div className="flex justify-around items-center py-4">
              <button
                onClick={() => setCurrentScreen('home')}
                className={`flex flex-col items-center gap-1 px-6 py-2 rounded-lg transition ${
                  currentScreen === 'home'
                    ? 'text-green-600 bg-green-50'
                    : 'text-gray-600 hover:bg-gray-100'
                }`}
              >
                <HomeIcon />
                <span className="text-xs font-semibold">Home</span>
              </button>

              <button
                onClick={() => setCurrentScreen('settings')}
                className={`flex flex-col items-center gap-1 px-6 py-2 rounded-lg transition ${
                  currentScreen === 'settings'
                    ? 'text-green-600 bg-green-50'
                    : 'text-gray-600 hover:bg-gray-100'
                }`}
              >
                <SettingsIcon />
                <span className="text-xs font-semibold">Configuración</span>
              </button>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<GallxsApp />, document.getElementById('root'));
  </script>
</body>
